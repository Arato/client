<div class="panel panel-default" ng-if="!editable">
    <div class="panel-heading">
        <h2 class="panel-title">
            {{alert.title}}
            <small> - par {{alert.user_id | toReadableUser}}</small>
        </h2>
    </div>
    <div class="panel-body">
        <p>{{alert.price | currency}}</p>

        <p>{{alert.content}}</p>
    </div>
    <div class="panel-footer" ng-if="alert.user_id === authUser.id">
        <button class="btn btn-primary btn-embossed" ng-click="editAlert()">
            Editer
        </button>
        <button class="btn btn-danger btn-embossed" ng-click="deleteAlert(alert)">
            Supprimer
        </button>
    </div>
</div>

<form name="alertForm" role="form" ng-submit="saveAlert(alert)" ng-if="editable"
      animate="error">
    <alert type="danger" ng-show="error">Veuillez corriger vos erreurs</alert>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
                {{alert.id ? "Editer l'alerte" : "Nouvelle alerte"}}
            </h2>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="title">Tithe</label>
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="tithe"
                       ng-model="alert.title"
                       required max-length-title/>
            </div>
            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" class="form-control" id="price" placeholder="prix"
                       ng-model="alert.price" min="0" required>
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                        <textarea class="form-control" id="content" name="content" placeholder="content"
                                  ng-model="alert.content" rows="6"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <button type="submit" class="btn btn-success btn-embossed"
                        ng-disabled="alertForm.$invalid || loading"
                        ladda="loading" data-style="zoom-out">
                    Enregistrer
                </button>
                <button type="button" ng-click="cancelAlert()"
                        class="btn btn-default btn-embossed">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</form>
</div>
