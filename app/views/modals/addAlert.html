<form name="alertForm" role="form" animatecss="error">
    <div class="modal-header">
        <h3 class="modal-title">{{alert.id ? "Editer l'alerte" : "Nouvelle alerte"}}</h3>
    </div>
    <div class="modal-body">
        <alert type="danger" ng-show="error">Veuillez corriger vos erreurs</alert>

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="titre"
                   ng-model="alert.title"
                   required/>
        </div>
        <div class="form-group">
            <label for="price">Prix</label>
            <input type="number" class="form-control" id="price" placeholder="prix"
                   ng-model="alert.price" min="0" required>
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
                <textarea class="form-control" id="content" name="content" placeholder="content"
                          ng-model="alert.content" rows="6"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success"
                ng-disabled="alertForm.$invalid || loading" ng-click="ok()"
                ladda="loading" data-style="zoom-out">
            Enregistrer
        </button>
        <button type="button" ng-click="cancel()"
                class="btn btn-default">
            Annuler
        </button>
    </div>
</form>
