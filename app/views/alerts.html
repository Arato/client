<div class="row row-pagination">
    <div class="pull-left">
        <button class="btn btn-primary btn-embossed"
                ng-click="addAlert()">
            <span class="glyphicon glyphicon-plus"></span> Ajouter une nouvelle alerte
        </button>
    </div>
    <pagination total-items="pagination.total_count"
                ng-model="pagination.current_page"
                items-per-page="pagination.limit"
                ng-show="pagination.total_pages > 1"
                max-size="10"
                class="pull-right"></pagination>
</div>

<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-10">
        <div class="panel">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Alertes</th>
                        <th>Vendeur</th>
                        <th>Prix</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="alert in alerts | orderBy : '-id'"
                        ng-class="{'new' : alert.id > seqNumber}"
                        ng-click="showAlert(alert)">
                        <td>{{alert.title}}</td>
                        <td>{{alert.user_id | toReadableUser}}</td>
                        <td>{{alert.price | currency}}</td>
                        <td>{{alert.created_at | date:'dd/MM/yyyy HH:mm'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
