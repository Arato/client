<div class="row-fluid">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-10">
        <div class="panel">
            <div class="panel-heading clearfix">
                <h2 class="panel-title pull-left">Nouvelles alertes</h2>
                <pagination total-items="pagination.total_count"
                            ng-model="pagination.current_page"
                            items-per-page="pagination.limit"
                            ng-show="pagination.total_pages > 1"
                            max-size="10"
                            class="pull-right pagination-sm pagination-no-margin"></pagination>
            </div>
            <div class="panel-body">
                <table class="table table-hover" style="margin-bottom: 0;">
                    <thead>
                    <tr>
                        <th>Alertes</th>
                        <th>Vendeur</th>
                        <th>Prix</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="alert in alerts | orderBy : '-id'"
                        ng-class="{'new' : alert.id > seqNumber}"
                        ng-click="showAlert(alert)">
                        <td>{{alert.title}}</td>
                        <td>{{alert.user_id | toReadableUser}}</td>
                        <td>{{alert.price | currency}}</td>
                        <td>{{alert.created_at | date:'dd/MM/yyyy Ã  HH:mm'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
