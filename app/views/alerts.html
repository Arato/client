<div class="row">
    <div class="col-sm-2 sidebar sidebar-filter">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
        </form>
    </div>
    <div class="col-sm-10 col-sm-offset-2">
        <div class="panel">
            <div class="panel-heading clearfix">
                <h2 class="panel-title pull-left">Nouvelles alertes</h2>
                <pagination total-items="pagination.total_count"
                            ng-model="pagination.current_page"
                            items-per-page="pagination.limit"
                            ng-show="pagination.total_pages > 1"
                            max-size="10"
                            class="pull-right pagination-sm pagination-no-margin"></pagination>
            </div>
            <div class="panel-body">
                <table class="table table-hover" style="margin-bottom: 0;">
                    <thead>
                    <tr>
                        <th>Alertes</th>
                        <th>Vendeur</th>
                        <th>Prix</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="alert in alerts | orderBy : '-id'"
                        ng-class="{'new' : alert.id > seqNumber}">
                        <td><a ng-href="#/alerts/{{alert.id}}">{{alert.title}}</a></td>
                        <td><a ng-href="#/users/{{alert.user.id}}">{{alert.user | toReadableUser}}</a></td>
                        <td>{{alert.price | currency}}</td>
                        <td>{{alert.created_at | date:'dd/MM/yyyy Ã  HH:mm'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
