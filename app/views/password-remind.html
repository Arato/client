<div class="row">
    <div class="col-sm-offset-3 col-sm-6">
        <form ng-submit="remind()" name="reminderForm" role="form" animate="error">
            <alert type="danger" ng-show="error">{{errorMessage}}</alert>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Mot de passe oubli√© ?</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="email"
                               ng-model="email" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success"
                            ng-disabled="reminderForm.$invalid || loading"
                            ladda="loading" data-style="zoom-out">
                        Modifier le mot de passe
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
