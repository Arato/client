<div class="input-group directive-password">
    <input type="password" ng-model="ngModel" id="password" class="form-control"
           placeholder="{{placeholder}}" name="{{name}}"/>
        <span class="input-group-btn">
            <button ng-click="toggleVisibility()" type="button" class="btn btn-default">
                <i class="glyphicon"
                   ng-class="visibility ? 'glyphicon-eye-open' : 'glyphicon-eye-close'"></i>
            </button>
        </span>
</div>
