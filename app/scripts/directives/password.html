<div class="directive-password">
    <input type="password" ng-model="ngModel" id="{{name}}" class="form-control"
           placeholder="{{placeholder}}" name="{{name}}"/>
    <button ng-click="toggleVisibility()" type="button" class="btn btn-default">
        <i class="glyphicon"
           ng-class="visibility ? 'glyphicon-eye-open' : 'glyphicon-eye-close'"></i>
    </button>

</div>
