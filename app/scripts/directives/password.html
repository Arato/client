<div class="form-group directive-password" ng-cloak>
    <label for="password">Mot de passe</label>
    <input type="password" ng-model="ngModel" id="password" class="form-control"
           placeholder="{{placeholder}}"/>

    <button ng-click="toggleVisibility()" type="button">
        <i class="glyphicon" ng-class="visibility ? 'glyphicon-eye-open' : 'glyphicon-eye-close'"></i>
    </button>
</div>
