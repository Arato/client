<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="authUser.id" ng-cloak>
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/alerts">Arato.</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{'active' : location.path().startsWith('/alerts')}">
                    <a href="#/alerts">Alertes</a>
                </li>
            </ul>
            <!--<form class="navbar-form navbar-left" role="search">-->
            <!--<div class="form-group">-->
            <!--<input type="text" class="form-control" placeholder="Search">-->
            <!--</div>-->
            <!--<button type="submit" class="btn btn-default">Submit</button>-->
            <!--</form>-->
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{'active' : location.path().startsWith('/profile')}">
                    <a href="#/profile">{{authUser.email}}</a>
                </li>
                <li><a ng-href="#/login" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- Add your site or application content here -->
<div class="container-fluid">
    <div ng-view=""></div>
</div>
