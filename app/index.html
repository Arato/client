<div class="grid-frame vertical" ng-cloak>
    <div class="shrink grid-content collapse" ng-if="authUser.email">
        <div class="menu-group dark">
            <div class="menu-group-left">
                <ul class="menu-bar primary">
                    <li ng-class="{active : location.path().startsWith('/alerts')}"><a ui-sref="alerts">Alerts</a></li>
                </ul>
            </div>
            <div class="menu-group-right">
                <ul class="icon-left primary menu-bar">
                    <li><a ui-sref="profile">{{authUser.email}}</a>
                    </li>
                    <li><a ui-sref="logout">
                        <span class="fi-account-logout" title="account logout" aria-hidden="true"></span> Logout</a>
                    </li>
                    <li>
                        <a href="#" zf-open="notificationPanel">
                            <img zf-iconic="" icon="bell" size="medium">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="grid-block">
        <div ng-class="['ui-animation' ]" ui-view class="grid-block"></div>

        <zf-panel id="notificationPanel" position="right" ng-controller="NotificationsCtrl" ng-if="authUser.email">
            <a href="#" zf-close class="close-button">&times;</a>
            <section class="block-list">
                <header>Notifications</header>
                <ul>
                    <li ng-repeat="notification in notifications | orderBy:'-created_at'"><a href="#">#{{notification.notifiable_id}}</a>
                    </li>
                </ul>
            </section>
        </zf-panel>
    </div>

</div>
